<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prompt Easy</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-left">
        <img src="logo.png" alt="Prompt Easy" class="logo" id="logo" />
        <div>
          <h1>Prompt Easy</h1>
          <p class="subtitle">Expand #shortcuts into full prompts.</p>
        </div>
      </div>
      <div style="display: flex; gap: 8px; align-items: center;">
        <button id="theme-toggle" class="ghost" title="Toggle theme" style="padding: 6px; min-width: 32px;">ðŸŒ™</button>
        <button id="open-options-button" class="ghost" title="Open full editor">Editor</button>
        <button id="export-button" class="ghost">Export</button>
      </div>
    </header>

    <section class="search">
      <div>
        <input id="search-input" type="search" placeholder="Search shortcuts" />
        <button id="import-button" class="ghost">Import</button>
        <input id="import-file" type="file" accept="application/json" hidden />
      </div>
    </section>

    <section id="shortcut-list" class="list"></section>

    <section class="form">
      <h2 id="form-title">New Shortcut</h2>
      <label>
        Name
        <input id="name-input" type="text" placeholder="#investigate" />
      </label>
      <label>
        Template
        <textarea id="template-input" rows="4" placeholder="Prompt template"></textarea>
      </label>
      <label>
        Tags (comma separated)
        <input id="tags-input" type="text" placeholder="research,analysis" />
      </label>
      <div class="form-actions">
        <button id="save-button" class="primary">Save Shortcut</button>
        <button id="reset-button" class="ghost">Reset</button>
      </div>
    </section>

    <div id="toast" class="toast" hidden></div>

    <script src="theme.js"></script>
    <script type="module" src="popup.js"></script>
  </body>
</html>
